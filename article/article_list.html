<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>
<body>
  <form action="">
  </form>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane"id="filter-list">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类</label>
                  <div class="layui-input-inline" style="width: 240px;">
                    <select name="cate_name" id="cate-name">
                  
                    </select>
                  </div>
                  <label class="layui-form-label">分类</label>
                  <div class="layui-input-inline " style="width: 240px">
                    <select name="state">
                      <option value="">请选则状态</option>
                      <option value="草稿">草稿</option>
                      <option value="已发表">已发表</option>
                    </select>
                  </div>
                  <button class="layui-btn" >筛选</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </form>
              <table class="layui-table" id="table-del">
                <colgroup>
                  <col>
                  <col>
                  <col width="200">
                  <col width="200">
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody id="list-tbody"></tbody>
              </table>
              <div id="demo7"></div>
        </div>
      </div>
    <!-- 定义table模板 -->
    <script type="text/html" id="list-table">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | filterTime}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button class="layui-btn layui-btn-danger layui-btn-xs list-del" data-id="{{$value.Id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 定义cate模板 -->
    <script type="text/html" id="list-cate">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 导入layui js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuer -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入template 模块 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入jq api -->
      <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/article_list.js"></script>
</body>
</html>
