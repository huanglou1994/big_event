<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_class.css">
</head>
<body>
 
       

    <div class="layui-card">
        <div class="layui-card-header">
            <span >文章类别管理</span>
            <button class="layui-btn layui-btn-normal layui-btn-sm " id="class-add">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
               
                </tbody>
              </table>
        </div>
      </div>
          <!-- 定义模板 -->
          <script type="text/html" id="templay-class">
            {{each data}}
            <tr>
                <td>{{$value.Id}}</td>
                <td>{{$value.name}}</td>
                <td>
                    <button class="layui-btn layui-btn-xs class-set" name="set" data-id={{$value.Id}}>修改</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs " name="del"  data-id={{$value.Id}}>删除</button>
                </td>
            </tr>
            {{/each}}
          </script>
          
      <script type="text/html" id="addBox">
        <form class="layui-form "  id="add-form">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="class-reset">重置</button>
              </div>
            </div>
       </form>
      </script>
      <script type="text/html" id="setBox">
        <form class="layui-form" id="set-form" lay-filter="set-form" >
          <input type="hidden" name="Id" value="">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" id="verify-set" lay-submit lay-filter="formDemo">确认修改</button>
              </div>
            </div>
       </form>
      </script>
      <!-- 引入 layui js -->
      <script src="/assets/lib/layui/layui.all.js"></script>
      <!-- 引入jq -->
      <script src="/assets/lib/jquery.js"></script>
      <!-- 引入jqapi -->
      <script src="/assets/js/baseApi.js"></script>
        <!-- 引入模板js -->
        <script src="/assets/lib/template-web.js"></script>
      <!-- 引入自己的js -->
      <script src="/assets/js/article/article_class.js"></script>

  

</body>
</html>
