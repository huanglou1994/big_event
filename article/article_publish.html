<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_publish.css">
    <!-- 图片裁剪样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
         
            <form class="layui-form" id="pub-form">
                 <!-- 1.文章标题 -->
              <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                </div>
              </div>
                 <!-- 2.文章类别 -->
              <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                  <select name="cate_id" lay-verify="required">
                  </select>
                </div>
              </div>
                 <!-- 3.文章内容 -->
              <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- 为富文本编辑器外部的容器设置高度 -->
                <div class="layui-input-block" style="height: 400px;">
                  <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                  <textarea name="content"></textarea>
                </div>
              </div>
                 <!-- 4.文章封面 -->
              <div class="layui-form-item">
                   <!-- 左侧的 label -->
                  <label class="layui-form-label">文章封面</label>
                  <!-- 选择封面区域 -->
                  <div class="layui-input-block cover-box">
                  <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                      <img id="image" src="/assets/images/sample2.jpg" alt="" />
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                    <!-- 预览的区域 -->
                      <div class="img-preview"></div>
                    <!-- 选择封面按钮 -->
                      <button type="button" id="pub-pic" class="layui-btn layui-btn-danger">选择封面</button>
                    <!-- 上传文件隐藏 -->
                    <input type="file" id="pub-file" accept="image/*" style="display: none;">
                    </div>
                  </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block cover-box">
                  <button class="layui-btn res-btn">发布</button>
                  <button class="layui-btn layui-btn-primary btn-draft">存为草稿</button>
              </div>
              </div>
            </form>
        </div>
      </div>
      <!-- 定义文章类别模板 -->
      <script type="text/html" id="pub-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>

      <!-- 图片裁剪js -->
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/lib/cropper/Cropper.js"></script>
      <script src="/assets/lib/cropper/jquery-cropper.js"></script>

      <!-- 加载layui js -->
      <script src="/assets/lib/layui/layui.all.js"></script>
      <!-- 富文本 -->
      <script src="/assets/lib/tinymce/tinymce.min.js"></script>
      <script src="/assets/lib/tinymce/tinymce_setup.js"></script>


      <!-- template js -->
      <script src="/assets/lib/template-web.js"></script>
      <!-- 加载自己的jqapi -->
      <script src="/assets/js/baseApi.js"></script>
      <!-- 加载自己的js -->
      <script src="/assets/js/article/article_publish.js"></script>
</body>
</html>
