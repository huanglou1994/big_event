<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- logo -->
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="bigEventLogin">
        <div class="login-header">
            后台管理项目
        </div>
        <div class="login-box">
              <!-- 登录 -->
            <div class="login-form">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input login-name">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input login-pas">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn login-submit">立即提交</button>
                    </div>
                </form>
                <a href="#" class="fr" id="go-reg">去注册</a>
            </div>

              <!-- 注册 -->
              <div class="reg-form">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input reg-name">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input reg-pas">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input reg-pas-again">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn reg-submit">立即注册</button>
                    </div>
                </form>
                <a href="#" class="fr" id="go-login">去登录</a>
            </div>

        </div>
    </div>
    <!-- 导入layui -->
    <script src="./assets/lib/layui/layui.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
