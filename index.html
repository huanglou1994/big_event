<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 管理系统大布局 - Layui</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs ">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
  
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-md-inline-block">
        <a href="javascript:;">
          <img src="./assets/images/sample.jpg" class="user-pic">
          <i class="text-pic">A</i>
          个人中心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
          <dd><a href="/user/user_headerPic.html" target="fm">更换头像</a></dd>
          <dd><a href="/user/user_pwd.html" target="fm">重置密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item logout" lay-unselect>
        <a href="javascript:;">
          <i class=" iconfont icon-tuichu "></i>
          退出
        </a>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item user-img">
            <div id="user-img">
                <img src="./assets/images/sample.jpg" class="user-pic">
                <i class="text-pic">A</i>
                <span>欢迎：asd</span>
            </div>   
        </li>
        <li class="layui-nav-item layui-this">
            <a href="/home/dashboard.html" target="fm">
                <i class="layui-icon layui-icon-home"></i>
                首页
            </a>
        </li>
        <li class="layui-nav-item  options-nav">
          <a class=""href="javascript:;">
              <i class="layui-icon layui-icon-form"></i>
              文章管理
          </a>
          <dl class="layui-nav-child layui-nav-list">
            <dd>
            <a href="/article/article_class.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                文章类别
            </a>
            </dd>
            <dd class="chick-this">
            <a href="/article/article_list.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                文章列表
            </a>
            </dd>
            <dd>
            <a href="/article/article_publish.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                发表文章
            </a>
            </dd>
          </dl>
        </li>
        <li class="layui-nav-item options-nav">
            <a href="javascript:;">
             <i class="layui-icon layui-icon-app"></i>
              个人中心
            </a>
          <dl class="layui-nav-child layui-nav-list">
            <dd><a href="./user/user_info.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                基本资料</a></dd>
            <dd><a href="/user/user_headerPic.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                更换头像</a></dd>
            <dd><a href="./user/user_pwd.html" target="fm">
                <i class="layui-icon layui-icon-app"></i>
                重置密码</a></dd>
          </dl>
        </li>
     
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
      <iframe src="/home/dashboard.html" frameborder="0" name="fm" id="con-iframe">
      </iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    底部固定区域
  </div>
</div>
<script src="./assets/lib/layui/layui.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/baseApi.js"></script>
<script src="./assets/js/index.js"></script>
 <script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
  
});
</script> 
</body>
</html>
